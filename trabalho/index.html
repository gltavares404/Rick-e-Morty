<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title >Rick e Morty</title>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark" style="padding: 20px;">
      <a class="navbar-brand" href="#" style="color: white;">Menu</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/index.html" style="color: white;">Home <span class="sr-only"></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sobre.html" style="color: white;">Sobre o aluno</a>
          </li>
    </nav>
</head>
<body>
  <h1 style="text-align: left; padding: 40px; color: aliceblue; font-weight: bold;">Rick e Morty</h1>
<div class="container">
  <div id="app" class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
      <div v-for="i in info">
          <div class="card" style="width: 26rem; margin: 20px; background-color: rgb(14, 14, 14);">
            <img v-bind:src="i.image" class="img-fluid rounded-start" alt="..." style="height: 100%; align-items: center; justify-content: center;">
            <div class="card-body" style="color: aliceblue;">
              <h4 class="card-title" style="color: rgb(134, 238, 49);">Nome: {{i.name}}</h5>
                <p class="card-text">Status: {{i.status}}</p>
                <p class="card-text">Especie: {{i.species}}</p>
                <p class="card-text">Localização: {{i.location.name}}</p>
                <p class="card-text">Apareceu em {{i.episode.length}} episódio(s)</p>
                <p class="card-text">Genero: {{i.gender}}</p>
            </div>
          </div>
        </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="componente.js"></script>
</body>
</html>
